<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galvanize Films</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" charset="utf-8">


  </head>
  <body>
    <div class = "container-fluid">
      <div class="header">
    <h1><a href="index.html">Galvanize Films home</a></h1>
    </header>
  </div>
  <br>
    <div class="add-movie">
    <h2>Add Movie</h2>
    <form class="" action="index.html" method="post">
      <label for="title">Title</label>
      <input id="title" type="text">

      <label for="genre">Genre</label>
      <input id="genre" type="text">

      <label for="description">Description</label>
      <textarea id="description"></textarea>

      <label for="url">Cover Picture URL</label>
      <input id="id" type="url" name="url">

      <label for="rating">Rating</label>
      <select id="rating">
        <option>G</option>
        <option>PG</option>
        <option>PG-13</option>
        <option>R</option>
        <option>NC-17</option>
        <option>NR</option>
      </select>


    <input type="button" name="Submit" value="Add movie">
    <output class="message"></output>
    </form>
  </div>
  </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
